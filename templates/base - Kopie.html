<!doctype html>
<html lang="de">
<head><meta charset="utf-8"><title>{% block title %}Booking{% endblock %}</title></head>
<body>
  <nav>
    <a href="{% url 'service_list' %}">Services</a>
    {% if user.is_authenticated %}
      <a href="{% url 'my_bookings' %}">Meine Buchungen</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Registrieren</a>
    {% endif %}
  </nav>
  {% for message in messages %}<p>{{ message }}</p>{% endfor %}
  {% block content %}{% endblock %}
</body>
</html>
