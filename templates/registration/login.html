{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header gradient-bg text-white">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </div>

        <div class="card-body">
          {% if form.errors %}
            <div class="alert alert-danger">Benutzername oder Passwort ist falsch.</div>
          {% endif %}

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if next %}
              <input type="hidden" name="next" value="{{ next }}">
            {% endif %}

            <div class="mb-3">
              <label for="id_username" class="form-label">Benutzername</label>
              <input type="text" name="username" autofocus required class="form-control" id="id_username">
            </div>

            <div class="mb-3">
              <label for="id_password" class="form-label">Passwort</label>
              <input type="password" name="password" required class="form-control" id="id_password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Einloggen</button>
          </form>

          <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Passwort vergessen?</a>
          </div>
        </div>
      </div>

      <p class="text-center mt-3">
        Noch kein Account? <a href="{% url 'register' %}">Registrieren</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
